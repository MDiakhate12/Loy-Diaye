{% extends 'admin_app/base.html' %}
{% load static %}
{% block content  %}

{% include 'admin_app/nav.html' %}

<div class="offset-md-3 col-md-6 offset-md-3 login-div row">
    <form class="sign-up login-form" method="POST">
        {% csrf_token %}
        <img class="login-img" src="{% static 'images/login_icon.png' %}" width="100" height="100">
        <h3>Inscription</h3>
        <div class="form-group">
            {{ user.username }}
        </div>
        <div class="form-group">
            {{ user.email }}
        </div>
        <div class="form-group">
            {{ user.password }}
        </div>
        <div class="form-group">
            {{ user.confirm_password }}
        </div>
        
        <button type="submit" class="btn btn-info">S'inscrire</button>
    </form>
</div>

{% endblock %}
